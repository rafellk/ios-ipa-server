<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <script src="/public/javascripts/qrcode/jquery.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/qrcode/jquery.qrcode.js"></script>
    <script type="text/javascript" src="/public/javascripts/qrcode/qrcode.js"></script>
    <title>ios ipa server</title>
</head>
<body>
    <h3>SARAFI USE ONLY</h3>
    <h3>Scan to open in your device:</h3>
    <div id="qrcodeTable"></div>
    <br>
    <h3>
        INSTALL THE IPA SERVER CERTIFICATE BEFORE DOWNLOADING THE APP: <a id='cer' href="https://{{ip}}:{{port}}/cer/myCA.cer">HERE</a>
    </h3>
    <h3>Available IPAS:</h3>
    <ul>
        {{#items}}
        <li>
        	<!-- <img src="{{iconString}}" class="icon" /> -->
        	<div class="info">
        		<span class="name">{{name}}</span>
        		<div class="desc">{{description}}</div>
        		<div class="desc">{{timeString}}</div>
        	</div>
            <a href="javascript:;" downloadUrl="itms-services://?action=download-manifest&url=https://{{ip}}:{{port}}/plist/{{encodedName}}" class="link">Install</a>
        </li>
        <hr/>
        {{/items}}
    </ul>
    <script>
    	var url = location.href;
    	$('#qrcodeTable').qrcode({
    		render	: "table",
    		text	: url
    	});
    	$('.link').click(function(){
            if(confirm("点击安装后会自动下载app, 请返回桌面查看")){
                window.location.href = $(this).attr('downloadUrl');
            }
        });
    </script>
</body>
</html>
